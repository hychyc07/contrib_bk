/// configuration file for iKart serial port

verbose 0
//comport COM3  //windows
comport /dev/ttyACM0 //linux
baudrate 115200
xonlim 0
xofflim 0
readmincharacters 1
readtimeoutmsec 2
parityenb 0
paritymode none
ctsenb 0
rtsenb 0
xinenb 0
xoutenb 0
modem 0
rcvenb 0
dsrenb 0
dtrdisable 0
databits 8
stopbits 1