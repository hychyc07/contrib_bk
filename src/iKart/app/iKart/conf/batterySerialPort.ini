/// configuration file for iKart serial port

verbose 0
//comport COM2  //windows
comport /dev/ttyUSB0 //linux
baudrate 57600
xonlim 0
xofflim 0
readmincharacters 0
readtimeoutmsec 2
parityenb 1
paritymode even
ctsenb 0
rtsenb 0
xinenb 0
xoutenb 0
modem 0
rcvenb 0
dsrenb 0
dtrdisable 0
databits 8
stopbits 1
